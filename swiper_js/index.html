<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slider with Slide Change Handling</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    .swiper-container {
      width: 100%;
      height: 300px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide[data-slidable="false"] {
      background-color: #f8d7da; /* Red for non-slidable */
    }

    .swiper-slide[data-slidable="true"] {
      background-color: #d4edda; /* Green for slidable */
    }
  </style>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" data-slidable="true">Slide 1 (slidable)</div>
      <div class="swiper-slide" data-slidable="false">Slide 2 (not slidable)</div>
      <div class="swiper-slide" data-slidable="true">Slide 3 (slidable)</div>
      <div class="swiper-slide" data-slidable="false">Slide 4 (not slidable)</div>
    </div>

    <!-- Swiper navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    // Function to initialize the Swiper and set up the slide change handler
    function initializeSwiper() {
      const swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        on: {
          slideChange: function () {
            console.log('Slide changed to index:', swiper.activeIndex);  // Debug log
            handleSlideChange(swiper);
          }
        }
      });
    }

    // Function to handle slide behavior based on the 'data-slidable' attribute
    function handleSlideChange(swiperInstance) {
      const currentSlide = swiperInstance.slides[swiperInstance.activeIndex];
      const isSlidable = currentSlide.getAttribute('data-slidable') === 'true';

      // Debug log to verify the 'data-slidable' value
      console.log('Is current slide slidable?', isSlidable);

      // Disable next/prev slide movement if the current slide is not slidable
      if (isSlidable) {
        swiperInstance.allowSlideNext = true;
        swiperInstance.allowSlidePrev = true;
      } else {
        swiperInstance.allowSlideNext = false;
        swiperInstance.allowSlidePrev = false;
      }
    }

    // Call the initialization function when the document is ready
    document.addEventListener('DOMContentLoaded', function () {
      initializeSwiper();  // Initialize the Swiper when the DOM is loaded
    });
  </script>
</body>
</html>
